<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/_root.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard000.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/root_page.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/root_page2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/root_page4.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/root_page5.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/root_page6.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/root_page7.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Astutor|{% block title %} Home {% endblock %}</title>
</head>
<body>


<div class="_nuxt">


    <div class="_layout">
        <div class="root atr-group-b">
            
            <div id="header" class="header header-transparent">
                <div id="header_wrp" class="header_wrp header_wrp-transparent">
                    <div class="header_inner">
                        <div class="header_left">
                            <div class="header-logo">
                                <a href="{{url_for('public_routes.index')}}" class="atr-icon iconfont icon-logo">Astutor</a>
                            </div>
                        </div>

                        <div class="header_main">
                        </div>

                        <div class="header_right">
                            <div class="header-item header-message">
                                <div role="button" id="header-message" title="Message" class="header-item_button">
                                    <div class="header-item_icon">
                                        <i class='bx bxs-chat icon-chat'></i>
                                    </div>
                                </div>

                                <div id="my-float-dialog-msg" class="my-float-dialog-msg header-message-menu d-none">
                                    <h1 class="header-message-menu_title">Chat</h1>
                                    <div class="search-contact-wrp">
                                        <input type="text" class="chat-search" placeholder="Search contacts...">
                                    </div>
                                    
                                    <div class="contacts-container">
                                        <div class="contats_list">
                                          <ul class="ul-list-contact">
                                        
                                          </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="header-item header-notification">
                                <span class="header-notification_num" data-count="1"></span>
                                <div class="header-item_button" role="button" title="Message Notification">
                                    <div class="header-item_icon">
                                        <i class='bx bx-bell'></i>
                                    </div>
                                </div>
                            </div>
                            <div class="header-item header-account header-item-active">
                                <div class="header-avatar">
                                    <div class="atr-avatar atr-avatar_28">
                                        <img lazy="loaded" src="/static/slide-img/default-img.png" class="atr-avatar_img">
                                    </div>
                                </div>
                                <div id="my-float-dialog" class="my-float-dialog header-account-menu d-none">
                                    <div class="header-account-menu_scroll">
                                        <div class="header-account-menu_section">
                                            <div class="header-account-menu_title">
                                                Administrative
                                            </div>
                                            <ul>
                                               
                                                    
                                                </li>
                                                <li class="header-account-menu_item">
                                                    <a href="#" class="header-account-item_content">
                                                        <i class='hover-avatar bx bx-cog'></i>
                                                        <span>Setting</span>
                                                    </a> 
                                                </li>
                                                <li class="header-account-menu_item">
                                                    <a id="logout" href="javascript:void(0);" class="header-account-item_content">
                                                        <i class=' hover-avatar bx bx-power-off' style='color:#ffffff' ></i>
                                                        <span>log out</span>
                                                    </a>
                                                    
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                
                                <div id="logout-confirmation"  class="logout-confirmation d-none">

                                        <div class="logout-confirmation">
                                            <div class="logout-card">
                                                <h4>Log out?</h4>
                                                <p>Are you sure you want to log out?</p>
                                                <div class="mt-4">
                                                    <button id="logout-yes" class="btn btn-danger me-2">Yes</button>
                                                    <button id="logout-no" class="btn btn-secondary">No</button>
                                                </div>
                                                
                                            </div>
                                        </div>
                                </div>

                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>



            
                <!-- Main content -->
              {% block header %}
                <div class="home-layer home-center-bg top-0">
                    
                       <div class="home_content">
                        <div class="find_tutor">
                            <h2>Wellcome Admin</h2>
                             
                        </div>

                       </div>
                </div>
    
                <div class="home-page">
                    
                
                    <div class="main-root_page-content">
    
                        <div class="main_content-left main_root-left-bg home">

                            <div class="container-list">
                                <ul>
                                    <li>
                                        
                                    </li>
                                </ul>
                            </div>
                         
                        </div>






                        <div class="main_content-right">
                            <div class="right_layout-sub">
                                <div class="right-stickly-scroll-wrp" style="height: 1539px;">
    
                                    <div class="right-stickly-scroll right-wrp" style="padding-bottom: 80px;">
    
                                        <div class="side-section create_lesson-card">
                                            <div class="side-section_header">
                                                <div class="section-title">
                                                        <span>Astutor</span>
                                                </div>
                                            </div>
                              
                                            <div class="side-section_body">
                                                <div class="create-data"></div>
                                                    <ul class="total_users">
                                                      
                                                        </ul>

                                               </div>
                                            <div class="side-section_footer"></div>
                                        </div>
                                       
                                    </div>
    
                                </div>
    
                            </div>
                        </div>
                    </div>

                {% endblock %}
                </div>

            
            
            
            
            {% block content%}

            {% include 'student/view_tutor.html' %}
            {% include 'student/enroled.html' %}
            {% include 'chat.html' %}
                

          {% endblock %}




        </div>
    </div>

</div>





<script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/dashboard_util.js') }}"></script>
<script src="{{ url_for('static', filename='api/api_dashboard.js') }}"></script>
<script src="{{ url_for('static', filename='api/api_chats.js') }}"></script>
<script src="{{ url_for('static', filename='api/api_home.js') }}"></script>
<script src="{{ url_for('static', filename='js/chats.js') }}"></script>
<script src="{{ url_for('static', filename='js/dashboard/home.js') }}"></script>
</body>
</html>
