{% extends 'tutor_dashboard.html'%}
{% set namespace = 'create-lesson'%}
{% block title %}Create lesson {% endblock %}

{% block header %}


<div class="create_page-container">

      <div class="create_page-content">

        <div class="create-page">
            <div class="main-create">
                <div class="atr-lesson lesson-container">
                    <div class="atr-new-lesson lesson-content" footer-visible="true">
                        <div class="lesson_header">
                            <h1>Create Lesson</h1>
                        </div>

                        <div class="lesson_editor">

                            <div class="editor-item-container">
                                <span class="editor-label">Subject</span>
                                
                                <div class="subject-selector">
                                    <div role="button" class="subject-selected subject-outline">
                                        <div class="selected-container">
                                            <span class="selected-label">
                                                <span class="selected-val">
                                                    
                                                </span>
                                            </span>
                                            <i class='down-arrow-icon bx bx-chevron-down'></i>
                                        </div>
                                        

                                        <div class="selector-menu d-none">
                                            <div class="selector-menu_section">
                                                <div title="" class="selector-menu_biz"> </div>
                                            </div>
                                            <div class="selector-menu_section">
                                                <div title="" class="selector-menu_biz"> </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>

                            <div class="editor-item-container">
                                <span class="editor-label">Topic</span>
                                <div class="editor_input title-text">
                                    <div class="editor-input_container">
                                        <input id="topic" type="text" maxlength="200" auto-height placeholder="Please Enter Topic(required)" required>
                                        <span class="count-tip"></span>
                                    </div>
                                    <div class="msg-error-topic error"></div>
                                </div>
                            </div>

                            
                            <div class="editor-item-container">
                                
                                  <span>Description</span> 
                                  <div class="editor-discription-container mt-1">
                                    <div class="editor-container post-editor">
                                        <div class="quill-editor">
                                            <div class="ql-container ql-snow">
                                                    <textarea id="description" name="description" rows="4" cols="50" ></textarea>                                                  
                                            </div>
                                            
                                        </div>
                                        <span class="quill-editor_count"></span>
                                    </div>
                                    <div class="msg-error-des error"></div>
                                  </div>
                                </div>

                            <div class="editor-item-container rate">
                                    <span class="editor-label">50mins-Rate</span>
                                    <div class="editor_input title-text ">
                                        <div class="editor-input_container rate_underline">
                                            <span class="peso-sign">â‚± </span>
                                            <input id="default-rate" type="number" maxlength="200" auto-height placeholder="100" required>
                                          
                                        </div>
                                    </div>
                                </div>

                                
                                <div class="barter-option" style="margin-top: 8px;">
                                    <label>
                                    <input type="checkbox" id="accept-barter"> Can accept barter as payment option
                                    </label>
                                </div>
                                </div>
                         

                                <div class="editor-item-container">
                                    <h1>Schedule</h1>
                                    <div class="separation"></div>
                                    <div class="sched-selector">
                                        <div class="sched sched-wrp">
                                            <label class="section-label">Day:</label>
                                            <div class="days-selector">
                                              <button class="day-btn sched-btn" data-day="Mon">Mon</button>
                                              <button class="day-btn sched-btn" data-day="Tue">Tue</button>
                                              <button class="day-btn sched-btn" data-day="Wed">Wed</button>
                                              <button class="day-btn sched-btn" data-day="Thu">Thu</button>
                                              <button class="day-btn sched-btn" data-day="Fri">Fri</button>
                                              <button class="day-btn sched-btn" data-day="Sat">Sat</button>
                                              <button class="day-btn sched-btn" data-day="Sun">Sun</button>
                                            </div>
                                          </div>
    
                                          <div class="sched sched-wrp">
                                            <label class="section-label">Preferred Method:</label>
                                            <div class="method-selector">
                                                <button class="pref-btn sched-btn" data-pref="online">Online</button>
                                                <button class="pref-btn sched-btn" data-pref="InPerson">Meetup</button>
                                                <button class="pref-btn sched-btn" data-pref="Both">Both</button>
                                            </div>
                                    </div>
                                    
                                       
                                        
                                          <div class="sched sched-wrp">
                                            <label class="section-label">Select time for:</label>
                                            <div class="time-selector">
                                                <button class="time-btn sched-btn" data-time="morning">Morning
                                                     <span class="span_time"> 6am - 12pm</span>
                                                </button>
                                                <button class="time-btn sched-btn" data-time="afternoon">Afternoon
                                                     <span class="span_time"> 12pm - 6pm</span>
                                                </button>
                                                <button class="time-btn sched-btn" data-time="evening">Evening
                                                     <span class="span_time"> 6pm - 10pm</span>
                                                </button>
                                                
                                                <button id="setsched_Btn" class="btn set_sched btn-success mt-2" disabled>Set Schedule</button>
                                            </div>
                                          </div>
    
                                          <div class="sched-summary-list d-none">
                                            <div class="sched-summary-card">
                                              <div class="sched-core-info"></div>
                                              <div class="sched-schedules"></div>
                                            </div>
                                          </div>
                                          
                                        
           
                                </div>
    
                            </div>

                        </div>

                        <div class="lesson-publish">
                            <button class="back_dashboard pub-button normal-primary atr-button-L">
                                <span class="publish-txt"> Back</span>
                            </button>
                            <button class="pub-button normal-primary atr-button-L">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>

{% endblock %}
