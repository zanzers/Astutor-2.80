<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/_root.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Personalization.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>{% block title %}Astutor | Online Tutoring in Palawan{% endblock %}</title>
</head>

<body data-barba="wrapper">

  <div data-barba="container" data-barba-namespace="{{ namespace }}">

  {% block navbar %}
  <nav class="navbar navbar-expand-lg  px-4 py-2 ">
    <a class="navbar-brand fw-bold" href="{{ url_for('public_routes.index') }}">Astutor</a>
    <div class="active-tab-container">
        <span class="active-tab home tab ms-5">Home</span>
        <span class="tab ms-5 sign deactive-tab">Sign In</span>
    </div>
    <a href="#" class="Find-tab ms-5">Find Interest</a>
  
    <div class="collapse navbar-collapse justify-content-between">
      

      <div class="d-flex search_container align-items-center ms-5">
        <form class="d-flex flex-row" role="search">
          <div class="search-caterogy d-flex flex-row align-items-center gap-2 ms-3">
              <div class="seach-catergory">
                <svg class="bx bx-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(6, 6, 6, 1);"><path d="M10 3H4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zM9 9H5V5h4v4zm11-6h-6a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zm-1 6h-4V5h4v4zm-9 4H4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6a1 1 0 0 0-1-1zm-1 6H5v-4h4v4zm8-6c-2.206 0-4 1.794-4 4s1.794 4 4 4 4-1.794 4-4-1.794-4-4-4zm0 6c-1.103 0-2-.897-2-2s.897-2 2-2 2 .897 2 2-.897 2-2 2z"></path></svg>
              </div>
              <span class="seach-line me-2"></span>
          </div>
          <input class="form-custome me-2 ms-1" type="search" placeholder="Find Tutors.." aria-label="Search">
        </form>
      </div>
  

      <div class="d-flex align-items-center gap-5">
        <a href="#">
          <svg class="help-icon help" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path d="M12 6a3.939 3.939 0 0 0-3.934 3.934h2C10.066 8.867 10.934 8 12 8s1.934.867 1.934 1.934c0 .598-.481 1.032-1.216 1.626a9.208 9.208 0 0 0-.691.599c-.998.997-1.027 2.056-1.027 2.174V15h2l-.001-.633c.001-.016.033-.386.441-.793.15-.15.339-.3.535-.458.779-.631 1.958-1.584 1.958-3.182A3.937 3.937 0 0 0 12 6zm-1 10h2v2h-2z">
          </path><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path></svg>
        </a>
        <button class="login-btn d-flex align-items-center gap-3">
          <svg class="login-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="m13 16 5-4-5-4v3H4v2h9z"></path><path d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"></path></svg>
          Log In
        </button>
      </div>
  
    </div>
  </nav>  
  {% endblock %}


    {% block content %}{% endblock %}
  </div>



  

    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="{{ url_for('static', filename='js/barba.js') }}"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
    <script src="{{ url_for('static', filename='api/api_sign.js') }}"></script>
    <script src="{{ url_for('static', filename='api/api_sign-verification.js') }}"></script>
</body>
</html>
