<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/root.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
    <script src="{{ url_for('static', filename='api/api_sign.js') }}"></script>
    <script src="{{ url_for('static', filename='api/api_sign-verification.js') }}"></script>


    <title>SignIn</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">Astutor</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>





    <div class="sign-parent">
        <div class="sign-parent-wrp">
            <div class="left-container">
                <p> <span class="intro-title">Astutor</span> let's share knowledge, grow together, and make learning accessible to everyone.</p>
            </div>
















            <div class="right-container">
               <div class="sign-container">
                   <span class="create-sign" data-before="Create Account"></span>
                   
                   <div class="error-msg">
                        <ul class="error-list"></ul>
                   </div>
                   
                   <form action="/sign" method="POST">

                <div class="signup-container ">
                                                                                   
                    <div class="userdata email">
                        <div class="infield">
                            <input type="text" class="email input" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label for="name">Email</label>
                        </div>
                    </div>
                    
                    <div class="userdata password">
                        <div class="infield">
                            <input type="password" class="password input" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label for="name">New Password</label>
                            <span class="password-toggle hidden">
                                <svg class="eye-icon show-icon" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24">
                                    <path d="M8.073 12.194 4.212 8.333c-1.52 1.657-2.096 3.317-2.106 3.351L2 12l.105.316C2.127 12.383 4.421 19 12.054 19c.929 0 1.775-.102 2.552-.273l-2.746-2.746a3.987 3.987 0 0 1-3.787-3.787zM12.054 5c-1.855 0-3.375.404-4.642.998L3.707 2.293 2.293 3.707l18 18 1.414-1.414-3.298-3.298c2.638-1.953 3.579-4.637 3.593-4.679l.105-.316-.105-.316C21.98 11.617 19.687 5 12.054 5zm1.906 7.546c.187-.677.028-1.439-.492-1.96s-1.283-.679-1.96-.492L10 8.586A3.955 3.955 0 0 1 12.054 8c2.206 0 4 1.794 4 4a3.94 3.94 0 0 1-.587 2.053l-1.507-1.507z">
                                </path></svg>
                                <svg class="eye-icon hide-icon hidden" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24">
                                    <path d="M12 5c-7.633 0-9.927 6.617-9.948 6.684L1.946 12l.105.316C2.073 12.383 4.367 19 12 19s9.927-6.617 9.948-6.684l.106-.316-.105-.316C21.927 11.617 19.633 5 12 5zm0 11c-2.206 0-4-1.794-4-4s1.794-4 4-4 4 1.794 4 4-1.794 4-4 4z">
                                    </path><path d="M12 10c-1.084 0-2 .916-2 2s.916 2 2 2 2-.916 2-2-.916-2-2-2z">
                                 </path></svg>
                            </span>
                        </div>
                    </div>

                    <div class="userdata password">
                        <div class="infield">
                            <input type="password" class="confirm_password  input" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label for="name">Confirm Password</label>
                            <span class="password-toggle hidden">
                                <svg class="eye-icon show-icon" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24">
                                    <path d="M8.073 12.194 4.212 8.333c-1.52 1.657-2.096 3.317-2.106 3.351L2 12l.105.316C2.127 12.383 4.421 19 12.054 19c.929 0 1.775-.102 2.552-.273l-2.746-2.746a3.987 3.987 0 0 1-3.787-3.787zM12.054 5c-1.855 0-3.375.404-4.642.998L3.707 2.293 2.293 3.707l18 18 1.414-1.414-3.298-3.298c2.638-1.953 3.579-4.637 3.593-4.679l.105-.316-.105-.316C21.98 11.617 19.687 5 12.054 5zm1.906 7.546c.187-.677.028-1.439-.492-1.96s-1.283-.679-1.96-.492L10 8.586A3.955 3.955 0 0 1 12.054 8c2.206 0 4 1.794 4 4a3.94 3.94 0 0 1-.587 2.053l-1.507-1.507z">
                                </path></svg>
                                <svg class="eye-icon hide-icon hidden" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24">
                                    <path d="M12 5c-7.633 0-9.927 6.617-9.948 6.684L1.946 12l.105.316C2.073 12.383 4.367 19 12 19s9.927-6.617 9.948-6.684l.106-.316-.105-.316C21.927 11.617 19.633 5 12 5zm0 11c-2.206 0-4-1.794-4-4s1.794-4 4-4 4 1.794 4 4-1.794 4-4 4z">
                                    </path><path d="M12 10c-1.084 0-2 .916-2 2s.916 2 2 2 2-.916 2-2-.916-2-2-2z">
                                 </path></svg>
                            </span>
                          
                        </div>
                    </div>


                
                    <button class="userdata submit-btn disable-btn" > Submit</button>
                </div>

                <div class="verification-section " style="display: none">
                    <div class="prev-container">
                        <a class="back-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z"></path></svg></a>
                    
                        <span class="timer" data-content="Resend"></span>    
                        </div>

                    <div class="msgOtp-container">
                        <p class="otp-msg">
                            We sent the code to your 
                            <span class="otp-email"></span></p>
                    </div>
                    

                    <div class="otp-inputs">
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                        <input type="text" maxlength="1" class="otp-digit">
                    </div>
          
                    <button class="userdata verify-btn disable-btn">Confirm</button>
                </div>


                    </form>

                    <div class=" userdata terms">
                        <span class="terms-title">By using Astutor, you agree to our 
                            <a href="#" target="_blank">Terms of Service</a> and
                            <a href="#" target="_blank">Privacy Policy.</a>
                        </span>
                    </div>

               </div>
            </div>
        </div>
    </div>
    



</body>
</html>
